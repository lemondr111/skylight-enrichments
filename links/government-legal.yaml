# Government & Legal
# Government registries, court records, official databases
#
# Fields:
#   id       — numeric string, from upstream source
#   provider — short source name (e.g. shodan, twitter)
#   display  — human-readable label
#   url      — URL template with {value}, {value:formatter} substitutions
#   types    — list of input types this link accepts
#   payWall  — Free | Freemium | Paid
#   region   — (optional) region hint, defaults to Global
#   priority — (optional) sort weight, higher = shown first, defaults to 0
#   description — (optional) freeform note
#   autorun  — (optional) true to run automatically, defaults to false

- id: '92286'
  provider: web.archive
  display: Archive.org - USA Goverment (.gov) PDF Mentions
  url: https://web.archive.org/collection-search/gov-pdf/{value}
  types: [name]
  payWall: Free
- id: '92225'
  provider: courtlistener
  display: Court Listener - USA Court Records Search
  url: https://www.courtlistener.com/?type=r&q={value}
  types: [name]
  payWall: Free
- id: '92231'
  provider: northdata
  display: European Companies Search Engine
  url: https://www.northdata.com/{value}
  types: [name]
  payWall: Free
- id: '92226'
  provider: search.foia
  display: FOIA.gov - Freedom of Information Act Documents Search
  url: https://search.foia.gov/search?affiliate=foia.gov&query={value}
  types: [name]
  payWall: Free
- id: '92230'
  provider: ftc
  display: Federal Trade Comission Cases Search
  url: https://www.ftc.gov/legal-library/browse/cases-proceedings?search={value}&sort_by=search_api_relevance
  types: [name]
  payWall: Free
- id: '92227'
  provider: muckrock
  display: MuckRock - USA Goverment Projects and Reporting Search
  url: https://www.muckrock.com/foi/list/?q=apple
  types: [name]
  payWall: Free
- id: '92224'
  provider: search.uscourts
  display: PACER - USA Court Records Search
  url: https://search.uscourts.gov/search?affiliate=uscourts_pacer&locale=en&query={value}
  types: [name]
  payWall: Free
- id: '92228'
  provider: trellis
  display: Trellis - USA goverment Court Rullings Search
  url: https://trellis.law/rulings/%22{value}%22
  types: [name]
  payWall: Free
- id: '92232'
  provider: california.arrests
  display: USA Arrests Records
  url: https://california.arrests.org/search.php?fname={value:firstName}&lname={value:lastName}&fpartial=True
  types: [name]
  payWall: Free
- id: '92229'
  provider: voterrecords
  display: Voter Records - USA Voter Registration Records
  url: https://voterrecords.com/voters/{value:firstName}-{value:lastName}
  types: [name]
  payWall: Free
