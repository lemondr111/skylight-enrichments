# Social & Video
# Social networks, video platforms, image hosts, forums
#
# Fields:
#   id       — numeric string, from upstream source
#   provider — short source name (e.g. shodan, twitter)
#   display  — human-readable label
#   url      — URL template with {value}, {value:formatter} substitutions
#   types    — list of input types this link accepts
#   payWall  — Free | Freemium | Paid
#   region   — (optional) region hint, defaults to Global
#   priority — (optional) sort weight, higher = shown first, defaults to 0
#   description — (optional) freeform note
#   autorun  — (optional) true to run automatically, defaults to false

