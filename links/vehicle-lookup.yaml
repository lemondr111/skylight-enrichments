# Vehicle Lookup
# VIN decoders, vehicle registration, license plate lookup
#
# Fields:
#   id       — numeric string, from upstream source
#   provider — short source name (e.g. shodan, twitter)
#   display  — human-readable label
#   url      — URL template with {value}, {value:formatter} substitutions
#   types    — list of input types this link accepts
#   payWall  — Free | Freemium | Paid
#   region   — (optional) region hint, defaults to Global
#   priority — (optional) sort weight, higher = shown first, defaults to 0
#   description — (optional) freeform note
#   autorun  — (optional) true to run automatically, defaults to false

- id: '92348'
  provider: faxvin
  display: FaxVIN - Venicle Info
  url: https://www.faxvin.com/order/decoder?vin={value}
  types: [VIN]
  payWall: Free
- id: '92347'
  provider: searchquarry
  display: Searchquarry - Venicle and Car Model Info
  url: https://www.searchquarry.com/vin-decoder/search/{value}
  types: [VIN]
  payWall: Free
- id: '92346'
  provider: vindecoderz
  display: VINDecoderz - Venicle Info
  url: https://www.vindecoderz.com/EN/check-lookup/{value}
  types: [VIN]
  payWall: Free
