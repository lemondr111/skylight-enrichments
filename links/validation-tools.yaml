# Validation & Tools
# Format validators, link expanders, utility tools
#
# Fields:
#   id       — numeric string, from upstream source
#   provider — short source name (e.g. shodan, twitter)
#   display  — human-readable label
#   url      — URL template with {value}, {value:formatter} substitutions
#   types    — list of input types this link accepts
#   payWall  — Free | Freemium | Paid
#   region   — (optional) region hint, defaults to Global
#   priority — (optional) sort weight, higher = shown first, defaults to 0
#   description — (optional) freeform note
#   autorun  — (optional) true to run automatically, defaults to false

- id: '92335'
  provider: carbondate.cs.odu
  display: Carbon Dating - Webpage Creation Date
  url: https://carbondate.cs.odu.edu/#{value}
  types: [url]
  payWall: Free
- id: '92203'
  provider: mailmeteor
  display: MailMeteor - Email Validation
  url: https://mailmeteor.com/email-checker?email={value}
  types: [email-address]
  payWall: Free
- id: '92204'
  provider: serif
  display: Serif.ai - Email Variations Generator
  url: https://www.serif.ai/tools/gmail-generator?email={value}
  types: [email-address]
  payWall: Free
- id: '92334'
  provider: ''
  display: UNFURL - URL Paramaters Analysis
  url: https:// dfir.blog /unfurl/?url={value}
  types: [url]
  payWall: Free
