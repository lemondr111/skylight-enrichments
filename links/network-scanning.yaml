# Network Scanning
# Port scanners, exposed service discovery, banner grabbing
#
# Fields:
#   id       — numeric string, from upstream source
#   provider — short source name (e.g. shodan, twitter)
#   display  — human-readable label
#   url      — URL template with {value}, {value:formatter} substitutions
#   types    — list of input types this link accepts
#   payWall  — Free | Freemium | Paid
#   region   — (optional) region hint, defaults to Global
#   priority — (optional) sort weight, higher = shown first, defaults to 0
#   description — (optional) freeform note
#   autorun  — (optional) true to run automatically, defaults to false

- id: '92250'
  provider: search.censys
  display: Censys - IP Lookup
  url: https://search.censys.io/hosts/{value}/
  types: [ip-address, IPV6]
  payWall: Free
- id: '92255'
  provider: hunter
  display: Hunter How IP Lookup
  url: https://hunter.how/list?searchValue=ip%3D%3D%22{value}%22
  types: [IPV6, ip-address]
  payWall: Free
- id: '92254'
  provider: search.odin
  display: ODIN - IP Lookup
  url: https://search.odin.io/hosts?query={value}
  types: [IPV6, ip-address]
  payWall: Free
- id: '92246'
  provider: zoomeye
  display: ZoomEye - IP Lookup
  url: "\thttps://www.zoomeye.org/searchResult?q={value:firstIP}"
  types: [IPV6, ip-address]
  payWall: Free
